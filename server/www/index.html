<html>

<head>

  <script src="/javascript/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost:9999');

    var lookingGlass = "";

    function $(id) { return document.getElementById(id); }
    function log(msg) { $("log").innerHTML+="<br>"+msg; }

    function setDocument(msg) { $("log").innerHTML=msg; }

    function handleStartMessage(data) {
      lookingGlass = data.document;
      setDocument(lookingGlass);
    }

    function handleEditMessage(data) {
      setDocument(data.change);
    }

    socket.on('startUp', handleStartMessage );
    socket.on('edit', handleEditMessage );


    function init() { }

  </script>


</head>

<body onload="init()">

<div id="log"></div>

</body>
